<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie booking</title>
    <link rel="stylesheet" href="style-home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: black">
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./image/netflix.png" style="width: 80px" />
        </a>

        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Signup</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="signup-form text-light">
      <div class="inputs">
        <div class="form-group mt-2">
          <label for="exampleInputEmail1">Registration ID</label>
          <input
            type="text"
            readonly
            class="form-control-plaintext text-light m-2"
            id="staticReg"
            value="23WP0001"
          />
        </div>
        <div class="form-group mt-4">
          <label for="exampleInputEmail1">Username</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputUsername1"
            placeholder="Username"
          />
        </div>
        <div class="form-group mt-4">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
          <small id="emailHelp" class="form-text text-muted"
            >It should have at least one small case letter, an uppercase letter,
            a digit, and a special character with a minimum password length of
            8</small
          >
        </div>
        <div class="form-group mt-4">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group mt-4">
          <label for="exampleInputEmail1">Mobile number</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >exactly 10 digits. It should not be entered like (0000000000)
          </small>
        </div>

        <button type="submit" class="btn btn-primary m-2">SignUp</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
